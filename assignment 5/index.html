<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Number guessing game</h1>
    <p>We have selected a number between 1 and 100.See if you can get it in 10 times or lesser.We'll tell you if your guess was too high or too low.</p>
    
    </br>
    <div id="wrapper">
        <form class="form">
            <!--<label2 for="guessField" id="guess">Guess a number</label> -->
            Enter a Guess  <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p >Previous Guesses: <span class="guesses"></span></p>
            <p >Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="Correctans" ></p>
            <p class="Wrongans" ></p>
            
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
